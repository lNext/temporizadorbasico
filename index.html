<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/clock.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Temporizador básico online</title>
</head>

<body>
    <div class="container">
        <h1>Temporizador básico online</h1>
        <p>Controla tu tiempo con este temporizador.<br> Tienes disponible desde 5 minutos hasta 60 minutos.</p>
        <section>
            <label id="selecciona_minutos" for="minutes">Selecciona los minutos</label>
            <select name="" id="minutes"></select>
            <button id="startStopButton" onclick="startTimer()">Iniciar Temporizador</button>
        </section>
        <p id="bell"></p>
        <p id="timer">00:00</p>
        <span>¿Tienes alguna sugerencia para mejorar nuestra plataforma? <br> ¡Nos encantaría conocer tu opinión! Por favor, contáctanos a través de sebastian.contactoweb@gmail.com.</span>
        <audio id="audio" src="sounds/bell_sound.wav"></audio>
    </div>

    <script src="js/core.js"></script>
</body>

</html>
